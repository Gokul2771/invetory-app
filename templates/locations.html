{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>Locations</h2>
  <a class="btn btn-primary" href="{{ url_for('bp.add_location') }}">Add Location</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Location ID</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
    {% for l in locations %}
    <tr>
      <td>{{ l.location_id }}</td>
      <td>{{ l.name }}</td>
      <td>{{ l.description or '' }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('bp.edit_location', location_id=l.location_id) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
