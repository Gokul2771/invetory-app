{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>Products</h2>
  <a class="btn btn-primary" href="{{ url_for('bp.add_product') }}">Add Product</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Product ID</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.description or '' }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('bp.edit_product', product_id=p.product_id) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
